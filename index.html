<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Background Image Slider | Aiden Berzins</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://icons-for-free.com/iconfiles/png/512/slider-1320568685762135280.png"
    />
  </head>
  <body>
    <section class="container">
      <div class="slide active">
        <img
          src="https://image.freepik.com/free-vector/abstract-background_52683-3700.jpg"
          alt=""
        />
      <div class="slide">
        <img
          src="https://images.unsplash.com/photo-1499084732479-de2c02d45fcc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"
          alt=""
        />
      </div>
      <span class="controller left">«</span>
      <span class="controller right">»</span>
    </section>
  </body>
  <script src="app.js"></script>
</html>
